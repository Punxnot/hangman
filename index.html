<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-wrapper">
      <div class="play-button" id="playAgain">Play again</div>
      <div class="text-container clearfix">
        <div class="to-left" id="message"></div>
        <div class="to-right" id="lives"></div>
      </div>
      <canvas id="gameCanvas" width="600" height="320"></canvas>
      <div class="letters-container" id="lettersContainer"></div>
    </div>

    <script src="all.js"></script>
  </body>
</html>
